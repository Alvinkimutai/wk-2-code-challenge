<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="shopping-items">
            <h2>shopping-list <img src="./images/list-check-regular-24.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your item">
                <button id="add" onclick="addTask()">Add</button>
                <button id="clearList" onclick="clearList()">Clear list</button>
            </div>
            <ul id="list-container">
             <!-- List items will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
